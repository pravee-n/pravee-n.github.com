<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title> EYS demo </title>
        <meta name="description" content=" EYS demo application">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/main.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>

    <!-- HEADER STARTS -->
    <div class="search-header lnd-header">
        <div class="lnd-logo-container">
            <i class="icon-rocket icon"></i>
            <span class="item1">E</span>
            <span class="item2">Y</span>
            <span class="item3">S</span>
        </div>
        <!-- header search container starts -->
        <div class="main-search-container js-global-search-container">
            <div class="search-input">
                <input type="text" class="main-search-input js-main-search-input" value="Dummy search text">
            </div>
            <div class="search-location-sc js-location-container">
                <div class="search-location-label js-location-label"></div>
                <i class="icon-caret-down icon js-search-location-icon-main"></i>
                <i class="icon-spinner icon-spin icon js-search-location-icon-loading"></i>
                <div class="search-location-dropdown js-location-dropdown">
                    <div class="search-location-dropdown-auto js-location-autodetect">
                        <i class="icon icon-screenshot"></i>
                        <div class="auto-text">
                            Detect location
                        </div>
                    </div>

                    <div class="search-location-dropdown-input">
                        <input type="text" placeholder="enter your location" class="js-search-location">
                    </div>
                    <div class="search-location-dropdown-update-button js-update-location-button">
                        UPDATE LOCATION
                    </div>
                </div>
            </div>
            <div class="search-input-icon">
                <i class="icon-search icon"></i>
            </div>
            <div class="clearfix"></div>
        </div>
        <!-- header search container -->
        <div class="clearfix"></div>
    </div>
    <!-- HEADER ENDS -->

    <!-- MAIN CONTAINER STARTS -->
    <div class="search-sc">
        <div class="search-sc-inner">
            <div class="search-filter-sc">
                <div class="search-filter-inner">
                    <div class="search-filter-main">
                        <div class="search-filter-category">
                            <div class="category-label">CATEGORY</div>
                            <div class="filter-item js-filter-item">
                                <div class="filter-item-label">
                                    Chose Category
                                </div>
                                <div class="filter-item-dropdown js-filter-item-dropdown-icon">
                                    <i class="icon-chevron-down"></i>
                                </div>
                                <div class="filter-item-list js-filter-item-dropdown">
                                    <div class="filter-item-list-item">
                                        <label for="{{this}}">Electronics</label>
                                    </div>
                                    <div class="filter-item-list-item">
                                        <label for="{{this}}">Books</label>
                                    </div>
                                    <div class="filter-item-list-item">
                                        <label for="{{this}}">Apparrel</label>
                                    </div>
                                    <div class="filter-item-list-item">
                                        <label for="{{this}}">Grocery</label>
                                    </div>

                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="search-filter-label">
                            FILTER RESULTS BY
                        </div>
                        <div class="search-filter-item-sc js-search-filter-item-container">
                        </div>
                        <div class="search-filter-collapse">
                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>

            <!-- MAIN CONTAINER STARTS -->
            <div class="search-main-sc">

                <!-- SIDEBAR CONTAINER STARTS -->
                <div class="search-product-sc js-products-container">

                    <!-- product sidebar menu starts -->
                    <div class="search-product-menu js-product-menu-container">
                        <div class="search-product-menu-item selected js-product-menu-item-products">
                            <div class="menu-item-icon">
                                <i class="icon-tag"></i>
                            </div>
                            <div class="menu-item-title">
                                Products
                            </div>
                            <div class="menu-item-count js-product-value"></div>
                            <div class="menu-item-arrow-container arrow_box"></div>
                        </div>
                        <div class="search-product-menu-item item-last js-product-menu-item-shortlist">
                            <div class="menu-item-icon">
                                <i class="icon-bookmark"></i>
                            </div>
                            <div class="menu-item-title">
                                Shortlist
                            </div>
                            <div class="menu-item-count shortlist-count js-shortlist-value arrow_box_left"></div>
                            <div class="menu-item-arrow-container arrow_box"></div>
                        </div>
                    </div>
                    <!-- product sidebar menu ends -->

                    <!-- expanded floating button starts -->
                    <div class="search-expand-container js-product-block-expand">
                        <div class="active">
                            <i class="icon-double-angle-right"></i>
                        </div>
                        <div class="non-active">
                            <i class="icon-double-angle-left"></i>
                        </div>
                    </div>
                    <!-- expanded floating button ends -->

                    <div class="search-product-list-sc">
                        <!-- shortlist container starts -->
                        <div class="search-product-shortlist-items js-product-list-shortlisted">
                            <div class="search-product-shortlist-empty-container">
                                <i class="icon-circle-blank icon-spin"></i>
                                <div class="text">You don't have any shortlisted items</div>
                            </div>
                        </div>
                        <!-- shortlist container ends -->

                        <!-- collased items container starts -->
                        <div class="search-product-inner js-product-list-collapsed">
                            <div class="search-product-loading">
                                <i class="icon-spinner icon-spin"></i>
                                <div class="text"> Loading Products </div>
                            </div>
                        </div>
                        <!-- collased items container ends-->

                        <!-- expanded items container starts -->
                        <div class="search-product-expanded js-product-list-expanded">
                            <i class="icon-spinner icon-spin"></i>
                            <div class="text"> Loading </div>
                        </div>
                        <!-- expanded items container ends -->
                    </div>
                </div>
                <!-- SIDEBAR CONTAINER ENDS -->

                <!-- MAP CONTAINER ENDS -->
                <div class="search-map-sc js-map-container">
                    <div class="y-notification js-y-notification">
                        <div class="icon js-y-notification-icon"></div>
                        <div class="text js-y-notification-text"></div>
                    </div>
                    <div class="search-info-sc js-store-info-main">
                    </div>
                    <div class="map-control-bar js-control-bar-container">
                        <div class="map-control-bar-button js-control-bar-zoomIn">
                            <i class="icon-plus"></i>
                        </div>
                        <div class="map-control-bar-button js-control-bar-zoomOut button-last">
                            <i class="icon-minus"></i>
                        </div>
                    </div>
                    <div id="map-canvas" class="js-map-canvas"></div>
                </div>
                <!-- MAP CONTAINER ENDS -->
            </div>
            <!-- MAIN CONTAINER ENDS -->
            <div class="clearfix"></div>
        </div>
    </div>
    <!-- MAIN CONTAINER ENDS -->
    <div class="clearfix"></div>

    <!-- FOOTER STARTS -->
    <div class="lnd-footer">
        <div class="lnd-footer-inner">
            <div class="lnd-footer-list">
                <div class="lnd-footer-list-item">About Us</div>
                <div class="lnd-footer-list-item">Contact</div>
                <div class="lnd-footer-list-item">Terms and Conditions</div>
                <div class="lnd-footer-list-item">Privacy Policy</div>
            </div>
            <div class="lnd-footer-sub-list">
                <div class="lnd-footer-list-item">
                    <i class="icon-twitter"></i>
                </div>
                <div class="lnd-footer-list-item">
                    <i class="icon-facebook"></i>
                </div>
                <div class="lnd-footer-list-item">
                    <span class="credits">© 2012-13 EYS</span>
                </div>
            </div>
        </div>
    </div>
    <!-- FOONTER ENDS -->

    <div class="clearfix"></div>

      <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABgtYpOQt-iiqyErJMaJ5huCVMK12JQHk&libraries=drawing&sensor=false">
      </script>

        <!-- build:js scripts/libraries.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="scripts/jquery-ui.custom.js"></script>
        <script src="bower_components/jquery.slimscroll/jquery.slimscroll.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/bootstrap/js/bootstrap-tooltip.js"></script>
        <script src="bower_components/bootstrap/js/bootstrap-popover.js"></script>
        <script src="bower_components/nouislider/jquery.nouislider.js"></script>
        <script src="bower_components/jquery-hoverIntent/jquery.hoverIntent.js"></script>
        <script src="scripts/md5.js"></script>
        <script src="scripts/jquery.nivo.slider.js"></script>
        <script src="scripts/jquery.icheck.js"></script>
        <script src="scripts/jquery-scrollto.js"></script>
        <script src="scripts/infobubble.js"></script>
        <script src="scripts/analytics.js"></script>
        <script src="scripts/markerclusterer.js"></script>
        <script src="scripts/fontawesome-markers.js"></script>
        <script src="scripts/bows.js"></script>
        <script src="scripts/nprogress.js"></script>
        <!-- endbuild -->


        <!-- build:js scripts/base.js -->
        <script src="scripts/eysAnalytics.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/stores.js"></script>
        <script src="scripts/filters.js"></script>
        <script src="scripts/products.js"></script>
        <script src="scripts/modules.js"></script>
        <script src="scripts/fillMap.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/search.js -->
        <script src="scripts/search.js"></script>
        <!-- endbuild -->

    </body>
</html>
